<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчет о задачах</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #4CAF50;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Отчет о задачах</h1>
    <h2>Выполненные задачи</h2>
    <ul>
        {% for task in completed_tasks %}
            <li>{{ task.title }} - {{ task.due_date }}</li>
        {% endfor %}
    </ul>

    <h2>Невыполненные задачи</h2>
    <ul>
        {% for task in uncompleted_tasks %}
            <li>{{ task.title }} - {{ task.due_date }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'task_list' %}">Вернуться к задачам</a>
</body>
</html>
