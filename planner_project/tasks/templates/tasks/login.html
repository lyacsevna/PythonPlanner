{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h3>Вход в систему</h3>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Логин" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
</div>
{% endblock %}
